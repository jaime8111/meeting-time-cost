<html ng-app="meetcost">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />

    <link rel="shortcut icon" href="img/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="css/paragridma.css" />
    <link rel="stylesheet" type="text/css" href="css/meeting.css"/>

    <title>Meeting time & cost</title>

    <script>
        //console.time("window.load time"); // to evaluate render page time. End is in paragridma.js window.load
    </script>

    <!--[if lte IE 8]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!--[if lte IE 7]>
    <link rel="stylesheet" href="css/ie7.css">
    <![endif]-->
</head>
<body id="{{ pageInfo.id }}" class="{{ pageInfo.class }}" ng-controller='MainCtrl'>
    <div id="app" class="app">

        <div id="fixedBar" ng-class="{opened: toggleBarVisibility}">
            <div class="content">
                <a id="toggleFixedBar" ng-click="toggleBar()" title="Toggle navigation bar" class="sp-before sp-after bg_blue hide-on-desktops hide-on-tablets">toggle</a>

                <div id="mainMenuLogo">
                    <a ng-href="#index" class="logo"></a>
                </div>

                <ul id="mainMenu">
                    <li>
                        <a id="createMainMenu" ng-href="#create" ng-class="{active: pageInfo.id=='createPage'}">new meeting</a>
                    </li>
                    <li>
                        <a id="listMainMenu" ng-href="#list" ng-class="{active: pageInfo.id=='listPage'}">reuse meeting</a>
                    </li>
                    <li>
                        <a id="aboutMainMenu" ng-href="#about" ng-class="{active: pageInfo.id=='aboutPage'}">about us</a>
                    </li>
                </ul>
            </div>
        </div>
        <header id="fixAppHeader" class="row">
            <h1 id="pageTitle" ng-bind-html="pageInfo.title">Meeting time & cost</h1>
            <div ng-if="loading" class="cssLoading"></div>
        </header>

        <div id="pagesWrap" ng-view></div>


    </div>
    <!-- script type="text/javascript" src="cordova.js">
</script-->
<script type="text/javascript" src="scripts/vendor/angular/angular.min.js"></script>
<script type="text/javascript" src="scripts/vendor/angular/angular-resource.min.js"></script>
<script type="text/javascript" src="scripts/vendor/angular/angular-cookies.min.js"></script>
<script type="text/javascript" src="scripts/vendor/angular/angular-sanitize.min.js"></script>
<script type="text/javascript" src="scripts/vendor/angular/angular-touch.min.js"></script>
<script type="text/javascript" src="scripts/vendor/angular/angular-route.min.js"></script>
<script type="text/javascript" src="scripts/vendor/angular/angular-animate.min.js"></script>

<script type="text/javascript" src="scripts/route.js"></script>
    <script src="scripts/controllers/mainCtrl.js"></script>
    <script src="scripts/controllers/introCtrl.js"></script>
    <script src="scripts/controllers/aboutCtrl.js"></script>
    <script src="scripts/controllers/createCtrl.js"></script>
    <script src="scripts/controllers/listCtrl.js"></script>
    <script src="scripts/controllers/detailCtrl.js"></script>
<!--script type="text/javascript" src="scripts/phonegap.js"></script-->

<!--script type="text/javascript" src="scripts/vendor/zepto.min.js"></script-->

</body>
</html>
